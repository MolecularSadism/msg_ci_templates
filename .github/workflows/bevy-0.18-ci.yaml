name: Bevy 0.18 CI

on:
  workflow_call:
    inputs:
      rust-toolchain:
        description: 'Rust toolchain to use'
        required: false
        type: string
        default: 'nightly-2026-01-22'
      bevy-lint-enabled:
        description: 'Enable Bevy lint checks'
        required: false
        type: boolean
        default: true
      bevy-lint-rev:
        description: 'Bevy lint git revision'
        required: false
        type: string
        default: '02112fe3d3de6d1369892ec7a8ea39a1143d2977'
      forbidden-attributes-check:
        description: 'Check for forbidden doc attributes (no_run, ignore)'
        required: false
        type: boolean
        default: true

env:
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings

jobs:
  # Check formatting
  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-toolchain }}
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Check for forbidden doc attributes
  forbidden-attributes:
    name: Check for forbidden attributes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ inputs.forbidden-attributes-check }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for no_run attribute
        run: |
          if grep -rE '```[a-z]*[, ]*no_run' --include="*.rs" .; then
            echo "Error: Found 'no_run' attribute in documentation (e.g., \`\`\`no_run, \`\`\`rust,no_run)"
            exit 1
          fi

      - name: Check for ignore attribute
        run: |
          if grep -rE '```[a-z]*[, ]*ignore' --include="*.rs" .; then
            echo "Error: Found 'ignore' attribute in documentation (e.g., \`\`\`ignore, \`\`\`rust,ignore)"
            exit 1
          fi

      - name: Check for #[ignore] in tests
        run: |
          if grep -r "#\[ignore\]" --include="*.rs" .; then
            echo "Error: Found '#[ignore]' attribute in tests"
            exit 1
          fi

  # Check documentation
  docs:
    name: Docs
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-toolchain }}

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: false

      - name: Check documentation
        run: cargo doc --no-deps --all-features

  # Run Clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-toolchain }}
          components: clippy

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -A clippy::needless_pass_by_value -A clippy::too_many_arguments -A clippy::type_complexity

      - name: Run Clippy (pedantic)
        run: cargo clippy --all-targets --all-features -- -W clippy::pedantic -A clippy::needless_pass_by_value -A clippy::too_many_arguments -A clippy::type_complexity

  # Run Bevy lints
  bevy-lint:
    name: Bevy Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ inputs.bevy-lint-enabled }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-toolchain }}
          components: rustc-codegen-cranelift-preview, rustc-dev, llvm-tools-preview

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: false

      - name: Install Bevy Lint
        run: cargo install --git https://github.com/TheBevyFlock/bevy_cli --rev ${{ inputs.bevy-lint-rev }} --locked bevy_lint

      - name: Run Bevy lints
        run: bevy_lint --all-targets --all-features
        env:
          RUSTFLAGS: -Zcodegen-backend=cranelift

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-toolchain }}

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        run: cargo test --all-targets --all-features

      - name: Run doc tests
        run: cargo test --doc --all-features
